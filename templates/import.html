<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Ethereum Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Import Ethereum Wallet</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('import_wallet') }}" method="POST">
                    <div class="form-group">
                        <label for="private_key">Private Key:</label>
                        <input type="text" name="private_key" id="private_key" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password (4 digits):</label>
                        <input type="password" name="password" id="password" class="form-control" minlength="4" maxlength="4" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" minlength="4" maxlength="4" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Import Wallet</button>
                </form>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-info mt-4">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

</body>
</html>
